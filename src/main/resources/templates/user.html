<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <title>Профиль</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" th:href="@{css/style.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light h-100">
<div class="container-fluid bg-dark text-light d-flex align-items-center justify-content-around" id="header">
    <a href="/">FilmLibrary</a>
    <div th:text="${user.login}"></div>
    <a sec:authorize="isAuthenticated()" href="/logout">Выход</a>
</div>
<div class="container-fluid mt-5 h-100 d-flex flex-row justify-content-around">
    <div id="recs" style="width: 40%;">
        <div class="d-flex flex-row">
            <h3 style="margin-right: 5px;">Персональная подборка</h3>
        </div>
        <div class="editZone">
            <ul class="d-flex flex-wrap" id="recsBlock"></ul>
        </div>
    </div>
    <div id="films" style="width: 40%;">
        <div class="d-flex flex-row">
            <h3 style="margin-right: 5px;">Глобальный поиск: </h3>
        </div>
        <input class="form-control mb-2" type="text" placeholder="Поиск фильмов" id="filmSearch">
        <div class="editZone">
            <ul class="list-group" id="filmsBlock"></ul>
        </div>
    </div>
</div>

<div class="modal fade" id="filmView" tabindex="-1" aria-labelledby="filmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Просмотр информации о фильме</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="..." class="card-img-top" style="height: 300px;object-fit: cover;" id="image" alt="">
                <form id="filmModalForm">
                    <label for="title">Название: </label>
                    <input class="form-control mb-1" type="text" id="title" disabled>
                    <label for="genre">Жанр: </label>
                    <input class="form-control mb-1" type="text" id="genre" disabled>
                    <label for="year">Год производства: </label>
                    <input class="form-control mb-1" type="number" id="year" disabled>
                    <label for="country">Страна производства: </label>
                    <input class="form-control mb-1" type="text" id="country" disabled>
                    <label for="director">Режиссёр: </label>
                    <input class="form-control mb-1" type="text" id="director" disabled>
                    <label for="scenarist">Сценарист: </label>
                    <input class="form-control mb-1" type="text" id="scenarist" disabled>
                    <label for="producer">Продюсер: </label>
                    <input class="form-control mb-1" type="text" id="producer" disabled>
                    <label for="budget">Бюджет ($): </label>
                    <input class="form-control mb-1" type="number" id="budget" disabled>
                    <label for="fee">Сборы в мире ($): </label>
                    <input class="form-control mb-1" type="number" id="fee" disabled>
                    <label for="time">Продолжительность (мин): </label>
                    <input class="form-control mb-1" type="number" id="time" disabled>
                    <label for="ageRestriction">Возрастное ограничение: </label>
                    <input class="form-control mb-1" type="number" id="ageRestriction" disabled>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="btn1" onclick="btn1(1)">Нравится</button>
                <button type="button" class="btn btn-warning" id="btn2" onclick="btn1(2)">Не нравится</button>
                <button type="button" class="btn btn-secondary" id="btn3" onclick="btn1(3)">Просмотрено</button>
                <button type="button" class="btn btn-light" id="btn4" onclick="btn1(4)">Пропущено</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="js/user_script.js"></script>
</body>
</html>
