<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <title>Регистрация</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" th:href="@{css/style.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light h-100">
<div class="container-fluid bg-dark text-light d-flex align-items-center justify-content-around" id="header">
    <div><a href="/">FilmLibrary</a></div>
    <div class="d-flex align-items-center justify-content-around" style="width: 170px;" sec:authorize="!isAuthenticated()">
        <a href="/log">Вход</a>
    </div>
    <div class="d-flex align-items-center justify-content-around" style="width: 170px;" sec:authorize="isAuthenticated()">
        <a href="/logout">Выход</a>
    </div>
</div>
<div class="container-fluid h-100 d-flex align-items-center justify-content-center flex-column">
    <h3>Создайте свой аккаунт:</h3>
    <form class="mb-3" method="post" th:action="@{/reg}" th:object="${user}">
        <input class="form-control mb-1" type="email" placeholder="Email" th:field="*{email}" minlength="3" maxlength="20" required>
        <input class="form-control mb-1" type="text" placeholder="Логин" th:field="*{login}" minlength="2" maxlength="20" required>
        <input class="form-control mb-1" type="password" placeholder="Пароль" th:field="*{password}" minlength="8" maxlength="20" required>
        <input class="form-control" type="submit" value="Создать аккаунт">
    </form>
    <div class="alert alert-warning" role="alert" th:if="${errorMessage != null}" th:text="${errorMessage}">
        Произошла ошибка!
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
